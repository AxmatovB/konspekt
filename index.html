<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF va Rasm Ko'rish Tizimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #content {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF va Rasm Ko'rish Tizimi</h1>
        
        <div class="buttons">
            <button onclick="showPDF('9-M.pdf')">9-M</button>
            <button onclick="showPDF('10-M.pdf')">10-M</button>
            <button onclick="showPDF('11-M.pdf')">11-M</button>
            <button onclick="showPDF('12-M.pdf')">12-M</button>
            <button onclick="showPDF('13-M.pdf')">13-M</button>
            <button onclick="showPDF('14-M.pdf')">14-M</button>
            <button onclick="showPDF('15-M.pdf')">15-M</button>
            <button onclick="showImage('Ehtimol.jpg')">Ehtimol</button>
        </div>
        
        <div id="content">
            <div class="image-container">
                <p>Tugmalardan birini bosing...</p>
            </div>
        </div>
    </div>

    <script>
        function showPDF(pdfFile) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<iframe src="${pdfFile}" width="100%" height="100%" style="border: none;"></iframe>`;
        }
        
        function showImage() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="image-container">
                    <img src="/api/placeholder/800/600" alt="Sizning rasminigiz">
                </div>
            `;
        }
    </script>
</body>
</html>
